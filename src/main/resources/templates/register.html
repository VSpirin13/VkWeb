<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/style_register.css}">
</head>
<body class="vk-auth-body">
<div class="vk-auth-card">
    <h1>Регистрация</h1>

    <form th:action="@{/register}" method="post" class="vk-auth-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Зарегистрироваться"/>
        </div>
        <a th:href="@{/login}" class="vk-link-below-form">У вас уже есть аккаунт? Войти</a>
    </form>
</div>
</body>
</html>
